<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact-App</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-one">
          <a href="#">Home</a>
        </div>
        <div class="nav-two">
          <a href="#header-contact">Contact</a>
          <a href="#headerInput">Add Contact</a>
        </div>
      </div>
      <!-- content content -->
      <div class="container-two">
        <main class="one">
          <div class="header-contact" id="header-contact">
            <h1>Contact</h1>
          </div>
          <div class="contact"></div>
        </main>
        <main class="two">
          <!--HEADER INPUT-->
          <div id="headerInput" class="header-input">
            <h1>Add Contact</h1>
          </div>
          <!-- INPUT INPUT INPUT -->
          <div class="input">
            <form action="#" id="submitForm">
              <label for="name">Name</label><br />
              <input type="text" name="name" id="name" /><br />
              <label for="address">Address</label><br />
              <input type="text" name="address" id="address" /><br />
              <button type="submit" id="btn">Submit</button>
            </form>
            <div class="footer">
              <span>copyright 2021</span><br />
              <span>by: adisyahputralubis</span>
            </div>
          </div>
        </main>
      </div>
      <!-- last content -->
      <div class="input-edit">
        <div class="navbar-edit">
          <h1>Edit Contact</h1>
        </div>
        <div class="from-edit">
          <form action="#/" id="editForm">
            <label for="editName">Name</label><br />
            <input type="text" name="editName" id="editName" /><br />
            <label for="editAddress">Address</label><br />
            <input type="text" name="editAddress" id="editAddress" /><br />
            <button type="submit" id="btnEdit">Update</button>
          </form>
        </div> 
      </div>
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

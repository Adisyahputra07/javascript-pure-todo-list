<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!-- Main  -->
        <div class="todo">
          <div class="navbar-todo">
            <h1>Todo List</h1>
          </div>
          <div class="todo">
            <ul class="todolist" id="ulTodo"></ul>
          </div>
        </div>
        <!-- Main Input -->
        <div class="main-two">
          <div class="input1">
            <div class="input2">
              <div class="navbar2">
                <h1>Add Todo</h1>
              </div>
              <form action="" id="submitForm">
                <input type="text" id="input" />
                <button id="btn">Save</button>
              </form>
              <!-- Display Done -->
              <div class="dis-done">
                <div class="navbar-done">
                  <h1>Done</h1>
                  <ul class="done-todo-list" id="doneTodo"></ul>
                </div>
                <div class="done"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
